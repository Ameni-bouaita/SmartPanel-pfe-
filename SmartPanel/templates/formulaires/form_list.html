<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form List</title>
</head>
<body>
    <h1>List of Forms</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Editable</th>
                <th>Expiration Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for form in forms %}
                <tr>
                    <td>{{ form.title }}</td>
                    <td>{{ form.editable }}</td>
                    <td>{{ form.expiration_date }}</td>
                    <td>
                        <a href="{% url 'form_update' form.id %}">Edit</a> |
                        <a href="{% url 'form_delete' form.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'form_create' %}">Create a new form</a>
</body>
</html>
