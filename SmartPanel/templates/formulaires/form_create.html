<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
</head>
<body>
    <h1>Create Form for Campaign: {{ campaign.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Form</button>
    </form>
    <a href="{% url 'form_list' %}">Back to Form List</a>
</body>
</html>
